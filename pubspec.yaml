name: play_app
description: "A travel planning app named Pla-Y."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # ★ 아이콘 생성 도구 추가
  flutter_launcher_icons: "^0.13.1"

# ★ 아이콘 생성 설정 (도구에 전달할 명령서)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  # ★ 앱에서 사용할 이미지 경로 등록
  assets:
    - assets/icon/app_icon.png