name: Flutter Build AAB (Emergency Key Mode)

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ★ 핵심: 내 컴퓨터에 키가 없으니 여기서 임시로 만듭니다!
      - name: Generate New Keystore (Server-side)
        run: |
          keytool -genkey -v -keystore android/app/upload-keystore.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias upload -storepass "${{ secrets.STORE_PASSWORD }}" \
          -keypass "${{ secrets.KEY_PASSWORD }}" \
          -dname "CN=Geek, OU=PlayPlan, O=Geek, L=Gunsan, S=Jeonbuk, C=KR"

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab

      # ★ 중요: 새로 만든 키를 나중에도 써야 하니 따로 저장해둡니다.
      - name: Save Generated Keystore
        uses: actions/upload-artifact@v4
        with:
          name: my-new-keystore
          path: android/app/upload-keystore.jks